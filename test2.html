<html>
<body>
<ul id="list"></ul>

<script>
    const listElement = document.getElementById("list");

    // First fetch
    fetch("https://codecyprus.org/th/api/list")
        .then(response => response.json())
        .then(jsonObject => {
            console.log(jsonObject);

            jsonObject.treasureHunts.forEach(hunt => {
                let listItem = document.createElement("li");

                // Use hunt.id and hunt.name
                listItem.innerHTML =
                    "<a href='https://codecyprus.org/th/api/start?player=Homer&app=simpsons-app&treasure-hunt-id=" +
                    hunt.id +
                    "'>" +
                    hunt.name +
                    "</a>";

                listElement.appendChild(listItem);
            });
        });

    // Second fetch
    fetch("https://codecyprus.org/th/api/list?include-finished")
        .then(response => response.json())
        .then(jsonObject => {
            console.log(jsonObject);

            jsonObject.treasureHunts.forEach(hunt => {
                let listItem = document.createElement("li");
                listItem.innerHTML = hunt.name;
                listElement.appendChild(listItem);
            });
        });
</script>
</body>
</html>
