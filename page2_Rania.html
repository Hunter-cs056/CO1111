<html>
<body>  
  <script>
  const params = new URLSearchParams(location.search);
  const num1Exists = params.has("num1");
  const num2Exists = params.has("num2");
  if (num1Exists && num2Exists) {
    const num1 = Number(params.get("num1"));
    const num2 = Number(params.get("num2"));
    const num1Element = document.getElementById("num1");
    const num2Element = document.getElementById("num2");
    const sumElement = document.getElementById("sum");
    num1Element.textContent = num1;
    num2Element.textContent = num2;
    sumElement.textContent = num1 + num2;
  } else {
    alert("Both parameters need to be provided");
  }
</script>
  <main>
  <h1> Page 2 </h1>
  <a href="page1_Rania?num1=5&num2=10">Page 1</a>
  </main>
</body>
</html>
