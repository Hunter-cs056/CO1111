<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JSON example</title>
</head>
<body>
<script>
    // Step 1: Create the person object
    let person = {
        firstname: "John",
        lastname: "Smith",
        age: 30,
        isStudent: true
    };

    console.log(JSON.stringify(person));

    // Step 2: Convert the object to a JSON string
    let personJSON = JSON.stringify(person);

    // Step 3: Parse the JSON string back into a JavaScript object
    let personObject = JSON.parse(personJSON);

    // Step 4: Print the resulting object to the console
    console.log(personObject);

    let thcJSON = '{\n' +
        ' "uuid": "0176b0e6-225d-482f-b190-9bc18225ec54",\n' +
        ' "name": "name-0",\n' +
        ' "description": "description-0",\n' +
        ' "ownerEmail": "email-0@example.com ",\n' +
        ' "secretCode": "abc1234",\n' +
        ' "visibility": "UNLISTED",\n' +
        ' "startsOn": 1568880714838,\n' +
        ' "endsOn": 1568884314838,\n' +

        ' "requiresAuthentication": false,\n' +
        ' "emailResults": false,\n' +
        ' "hasPrize": false\n' +
        '}';
    let JSONObject = JSON.parse(thcJSON);
    console.log(JSONObject.name + " ", JSONObject.description +
        " ", JSONObject.visibility + " ");

    let weatherJSON =
        '{\n' + ' "temperatures": [23, 25, 27, 18, 35],\n' +
        ' "rainfall": [0.0, 0.1, 1.2, 2.0, 1.3]\n' + '}\n';
    let weather = JSON.parse(weatherJSON);
    console.log(weather);

    let temperatures = weather.temperatures;
    console.log(temperatures);

        ' "uuid": "f1a6332f-27a4-4522-b52e-4937d5d747c7",\n' +
        ' "name": "name-0",\n' + ' "description": "description-0",\n' +
        ' "ownerEmail": "email-0@example.com",\n' +
        ' "secretCode": "abc1234",\n' +
        ' "visibility": "PRIVATE",\n' +
        ' "startsOn": 1568883640616,\n' +
        ' "endsOn": 1568887240616,\n' +
        ' "maxDuration": 720000,\n' +
        ' "shuffled": false,\n' +
        ' "requiresAuthentication": false,\n' +
        ' "emailResults": true,\n' +
        ' "hasPrize": false\n' +
        ' },\n' +
        ' {\n' +
        ' "uuid": "05de92a7-6f7c-442c-a6c3-bd97a810002f",\n' +
        ' "name": "name-1",\n' +
        ' "description": "description-1",\n' +
        ' "ownerEmail": "email-1@example.com",\n' +
        ' "secretCode": "abc1234",\n' +
        ' "visibility": "PUBLIC",\n' +
        ' "startsOn": 1568883640617,\n' +
        ' "endsOn": 1568887240617,\n' +
        ' "maxDuration": 360000,\n' +
        ' "shuffled": false,\n' +
        ' "requiresAuthentication": false,\n' +
        ' "emailResults": true,\n' +
        ' "hasPrize": true\n' +
        ' }\n' + ' ],\n' +
        ' "status": "OK"\n' +
        '}';

    let thcResponse = JSON.parse(thcJSONResponse);
    console.log(thcResponse.status);

    let treasureHunts= thcResponse.treasureHunts;
    console.log(treasureHunts.length);

    for (let i = 0; i < treasureHunts.length; i++) {
        console.log(treasureHunts[i].name);
    }
</script>
